<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <!--<h1>Restaurant Grades 'R' Us</h1>-->
    <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom">
      <ui-gmap-markers ng-if="main.markers" models="main.markers" coords="'self'" icon="'icon'"></ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
</header>

<div class="container">
  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="What are you searching for?" ng-model="searchName">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="nameSearch(searchName)">Search</button>
      </span>
    </p>
  </form>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary" ng-click="locSearch()" ><i class="fa fa-map-marker"></i></button>
      {{main.latitude}} {{main.longitude}}
    </div>
  </div>
  <div class="row" ng-show="main.loading">
    <div class="text-center center-block"><h2><i class="fa fa-spinner fa-pulse"></i></h2></div>
  </div>
  <div class="row" ng-show="main.searched">
    <div class="col-lg-12">
      <h1 class="page-header">Restaurants:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="restaurant in main.restaurants">

        <li>
          <div class="row">
            <div class="col-lg-8">
              <a href="{{restaurant.url}}" target="_none">{{restaurant.restaurant_name}}</a>
            </div>
            <div class="col-lg-4">
              <span ng-show="restaurant.current_grade"><i class="fa fa-trophy"></i> {{restaurant.current_grade}}</span>
              <span ng-show="restaurant.yelpRating"><i class="fa fa-yelp"></i> {{restaurant.yelpRating}}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>


</div>

<footer class="footer">
  <div class="container">
      <p>Created at Civic Hackathon Las Vegas</p>
  </div>
</footer>
